{% extends "base.html" %}
{% block content %}
<h1 class="page-title">Create account</h1>

<!-- Match login layout: centered card with the same spacing -->
<div class="card center-card">
  <form method="post" class="formbox">
    {% csrf_token %}

    {% if form.non_field_errors %}
      <div class="empty" style="margin-bottom:10px">{{ form.non_field_errors }}</div>
    {% endif %}

    {{ form.as_p }}

    <div style="margin-top:6px">
      <button class="btn btn-primary" type="submit">Sign up</button>
      <a href="{% url 'login' %}" class="btn" style="margin-left:6px">Back to sign in</a>
    </div>
  </form>
</div>
{% endblock %}
